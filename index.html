<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"
    ></script>
    <script defer src="main.js"></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>
        Library
        <a href="https://github.com/shiroinegai/library">by Shiroi Negai ðŸ’®</a>
      </h1>
      <button class="add-book-button">Add book</button>
    </header>
    <main id="library"></main>
    <div class="form-modal">
      <form>
        <h2>New book</h2>
        <div class="form-segment">
          <label for="title">Title</label>
          <input id="title" type="text" />
          <label for="author">Author</label>
          <input id="author" type="text" />
          <label for="pages">Pages</label>
          <input id="pages" type="number" min="0" />
          <label for="coverImage">Cover image URL</label>
          <input id="coverImage" type="url" />
          <label for="synopsis">Synopsis</label>
          <textarea id="synopsis"></textarea>
        </div>
        <div class="form-actions">
          <label for="favourite">
            <input id="favourite" type="checkbox" />
            Add to favourites
          </label>
          <label for="read">
            <input id="read" type="checkbox" />
            Mark as read
          </label>
        </div>
        <div class="form-actions">
          <input type="submit" value="Add to library" />
          <button class="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
